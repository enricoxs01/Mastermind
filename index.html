<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastermind Game</title>
    <script defer src="js/script.js"> </script>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main>
        <div class = "header">
            <h2 style="bold"> MASTERMIND</h2>
            <h4> To start the game press the button Play </h4>
        </div>
        <div class = "leftContainer">
            <div class = "boardGame">
                <div class = "board">
                    <div class = "row" id="0"></div>
                    <div class = "row" id="1"></div>
                    <div class = "row" id="2"></div>
                    <div class = "row" id="3"></div>
                    <div class = "row" id="4"></div>
                    <div class = "row" id="5"></div>
                    <div class = "row" id="6"></div>
                    <div class = "row" id="7"></div>
                    <div class = "row" id="8"></div>
                    <div class = "row" id="9"></div>
                    <div class = "row" id="10"></div>
                    <div class = "row" id="11"></div>
                </div>
            </div>
            <div class = code> </div>
        </div>
        <div class = "rightContainer">
            <div class = actionArea>
                <div> 
                    <button class=buttonPlay> Play </button>
                </div>
                <div> 
                    <button class= buttonSubmit> Submit </button>
                </div>
                <div> 
                    <button class =buttonReveal> Reveal </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
